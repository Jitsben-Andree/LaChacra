<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Avícola LA CHACRA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <style>
        :root { --line:#cccccc; }
        .border-blackish { border:1px solid var(--line); }
        .card { border:1px solid var(--line); border-radius:1rem; background:#fff; box-shadow:0 8px 24px rgba(0,0,0,.08); }
        .card-hover:hover { transform:translateY(-2px); box-shadow:0 12px 28px rgba(0,0,0,.12); transition: all 0.3s ease; }
        .divider { border-top:1px solid var(--line); opacity:.6; }
        .btn-custom { border:1px solid var(--line); border-radius:.75rem; padding:.5rem .75rem; transition:filter .15s ease; }
        .btn-custom:hover { filter:brightness(.95); }
        .btn-ghost { background:#fff; color:#111827; }
        .btn-solid { background:#111827; color:#fff; }
        .btn-green { background:#16a34a; color:#fff; }
        .btn-blue  { background:#2563eb; color:#fff; }
        .btn-orange{ background:#f97316; color:#fff; }
        .btn-disabled { opacity:.6; cursor:not-allowed; }
        .scroll-slim::-webkit-scrollbar{ width:8px }
        .scroll-slim::-webkit-scrollbar-thumb{ background:#cfcfcf; border-radius:9999px }
    </style>
</head>
<body class="bg-gray-50">
<div class="flex h-screen overflow-hidden">
    <!-- Sidebar (Desktop) -->
    <aside class="w-64 bg-white border-r border-gray-200 flex-shrink-0 hidden md:flex md:flex-col">
        <!-- Header Sidebar -->
        <div class="h-16 flex items-center gap-3 px-4 border-b border-gray-200">
            <button class="p-2 hover:bg-gray-100 rounded-lg transition-colors" aria-label="Menú">
                <i class="lni lni-grid-alt text-xl text-gray-700"></i>
            </button>
            <a href="#" class="text-lg font-semibold text-gray-800">Menu</a>
        </div>

        <!-- Navigation -->
        <nav class="flex-1 overflow-y-auto py-4 px-3">
            <ul class="space-y-1">
                <li>
                    <a href="/dashboard" class="flex items-center gap-3 px-3 py-2.5 text-gray-700 hover:bg-blue-50 hover:text-blue-600 rounded-lg transition-colors group">
                        <i class="lni lni-home text-xl"></i>
                        <span class="font-medium">Inicio</span>
                    </a>
                </li>
                <li>
                    <a href="/sobreNosotros" class="flex items-center gap-3 px-3 py-2.5 text-gray-700 hover:bg-blue-50 hover:text-blue-600 rounded-lg transition-colors group">
                        <i class="lni lni-users text-xl"></i>
                        <span class="font-medium">Nosotros</span>
                    </a>
                </li>
                <li>
                    <a href="/productos" class="flex items-center gap-3 px-3 py-2.5 bg-blue-50 text-blue-600 rounded-lg transition-colors">
                        <i class="lni lni-package text-xl"></i>
                        <span class="font-medium">Productos</span>
                    </a>
                </li>

                <li>
                    <a href="/contactanos" class="flex items-center gap-3 px-3 py-2.5 text-gray-700 hover:bg-blue-50 hover:text-blue-600 rounded-lg transition-colors group">
                        <i class="lni lni-envelope text-xl"></i>
                        <span class="font-medium">Contáctanos</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Sidebar Footer -->
        <div class="border-t border-gray-200 p-3">
            <a href="#" class="flex items-center gap-3 px-3 py-2.5 text-gray-700 hover:bg-red-50 hover:text-red-600 rounded-lg transition-colors">
                <i class="lni lni-exit text-xl"></i>
                <span class="font-medium">Salir</span>
            </a>
        </div>
    </aside>

    <!-- Mobile Sidebar Overlay -->
    <div id="mobileOverlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden md:hidden"></div>

    <!-- Mobile Sidebar -->
    <aside id="mobileSidebar" class="fixed inset-y-0 left-0 w-64 bg-white border-r border-gray-200 transform -translate-x-full transition-transform duration-300 z-50 md:hidden flex flex-col">
        <!-- Sidebar Header -->
        <div class="h-16 flex items-center justify-between px-4 border-b border-gray-200">
            <div class="flex items-center gap-3">
                <i class="lni lni-grid-alt text-xl text-gray-700"></i>
                <span class="text-lg font-semibold text-gray-800">Menu</span>
            </div>
            <button id="closeMobileSidebar" class="p-2 hover:bg-gray-100 rounded-lg" aria-label="Cerrar menú">
                <i class="lni lni-close text-xl text-gray-700"></i>
            </button>
        </div>

        <!-- Navigation -->
        <nav class="flex-1 overflow-y-auto py-4 px-3">
            <ul class="space-y-1">
                <li>
                    <a href="/dashboard" class="flex items-center gap-3 px-3 py-2.5 text-gray-700 hover:bg-blue-50 hover:text-blue-600 rounded-lg transition-colors">
                        <i class="lni lni-home text-xl"></i>
                        <span class="font-medium">Inicio</span>
                    </a>
                </li>
                <li>
                    <a href="/sobreNosotros" class="flex items-center gap-3 px-3 py-2.5 text-gray-700 hover:bg-blue-50 hover:text-blue-600 rounded-lg transition-colors">
                        <i class="lni lni-users text-xl"></i>
                        <span class="font-medium">Nosotros</span>
                    </a>
                </li>
                <li>
                    <a href="/productos" class="flex items-center gap-3 px-3 py-2.5 bg-blue-50 text-blue-600 rounded-lg transition-colors">
                        <i class="lni lni-package text-xl"></i>
                        <span class="font-medium">Productos</span>
                    </a>
                </li>

                <li>
                    <a href="/contactanos" class="flex items-center gap-3 px-3 py-2.5 text-gray-700 hover:bg-blue-50 hover:text-blue-600 rounded-lg transition-colors">
                        <i class="lni lni-envelope text-xl"></i>
                        <span class="font-medium">Contáctanos</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Sidebar Footer -->
        <div class="border-t border-gray-200 p-3">
            <a href="#" class="flex items-center gap-3 px-3 py-2.5 text-gray-700 hover:bg-red-50 hover:text-red-600 rounded-lg transition-colors">
                <i class="lni lni-exit text-xl"></i>
                <span class="font-medium">Salir</span>
            </a>
        </div>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col overflow-hidden">
        <!-- Header -->
        <header class="h-16 bg-white border-b border-gray-200 flex items-center justify-between px-4 md:px-6 flex-shrink-0">
            <div class="flex items-center gap-3">
                <button id="openMobileSidebar" class="p-2 hover:bg-gray-100 rounded-lg md:hidden" aria-label="Abrir menú">
                    <i class="lni lni-menu text-xl text-gray-700"></i>
                </button>
                <h1 class="text-xl md:text-2xl font-bold text-gray-800">La Granja</h1>
            </div>

            <div class="flex items-center gap-3">
                <span class="hidden sm:inline-block px-3 py-1 bg-gray-500 text-white text-sm rounded-full">Sin Sesión</span>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="flex-1 overflow-y-auto">
            <div class="container mx-auto px-4 py-8 lg:py-12">
                <div class="mx-auto max-w-7xl grid grid-cols-1 lg:grid-cols-3 gap-6">
                    <section class="lg:col-span-2 space-y-4">
                        <div class="flex gap-2">
                            <input id="searchInput" type="search" placeholder="Buscar productos…"
                                   class="w-full px-3 py-2 border-blackish rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" />
                            <button id="clearSearch" class="btn-custom btn-ghost">Limpiar</button>
                        </div>

                        <div class="card p-3">
                            <div class="flex flex-wrap items-center gap-2">
                                <span class="text-sm">Filtrar por:</span>
                                <button data-cat="all" class="filter-btn btn-custom btn-blue">Todos</button>
                                <button data-cat="Huevos" class="filter-btn btn-custom btn-ghost">Huevos</button>
                                <button data-cat="Pollo" class="filter-btn btn-custom btn-ghost">Pollo</button>
                                <button data-cat="Pavo" class="filter-btn btn-custom btn-ghost">Pavo</button>
                                <button data-cat="Cerdo" class="filter-btn btn-custom btn-ghost">Cerdo</button>
                                <button data-cat="Alimento" class="filter-btn btn-custom btn-ghost">Comida</button>
                                <button data-cat="Vitaminas" class="filter-btn btn-custom btn-ghost">Vitaminas</button>
                            </div>
                        </div>

                        <div id="productsGrid" class="grid sm:grid-cols-2 xl:grid-cols-3 gap-4"></div>
                    </section>

                    <aside class="lg:col-span-1">
                        <div class="sticky top-4 card">
                            <div class="p-4 flex items-center justify-between">
                                <h2 class="text-lg font-semibold">Tu carrito</h2>
                                <button id="clearCart" class="text-sm underline hover:text-red-600">Vaciar</button>
                            </div>
                            <div class="divider"></div>
                            <div id="cartItems" class="max-h-[60vh] overflow-auto scroll-slim p-4 space-y-3"></div>
                            <div class="divider"></div>
                            <div class="p-4 space-y-2">
                                <div class="flex justify-between">
                                    <span class="font-medium">Subtotal</span>
                                    <span id="subtotal" class="font-semibold">S/ 0.00</span>
                                </div>
                                <div class="flex justify-between text-sm">
                                    <span>Envío</span>
                                    <span id="shipping">S/ 0.00</span>
                                </div>
                                <div class="flex justify-between text-lg font-bold">
                                    <span>Total</span>
                                    <span id="total">S/ 0.00</span>
                                </div>
                                <button id="checkoutBtn" class="w-full py-3 btn-custom btn-green mt-2">Proceder al pago</button>
                            </div>
                        </div>
                    </aside>
                </div>
            </div>
        </main>
    </div>
</div>

<template id="productCardTpl">
    <article class="card card-hover overflow-hidden flex flex-col" data-product-id="">
        <div class="relative">
            <img class="w-full h-44 object-cover" alt="" loading="lazy" referrerpolicy="no-referrer">
        </div>
        <div class="p-3 flex-1 flex flex-col">
            <h3 class="font-semibold leading-tight"></h3>
            <p class="text-sm text-gray-700 mt-1"></p>
            <div class="mt-auto">
                <div class="flex items-center justify-between mt-2">
                    <span class="font-extrabold text-lg"></span>
                </div>
                <button class="add w-full mt-3 py-2 btn-custom btn-blue">Agregar</button>
            </div>
        </div>
    </article>
</template>

<template id="cartRowTpl">
    <div class="flex gap-3 items-center">
        <img class="w-12 h-12 object-cover border-blackish rounded-lg" alt="" loading="lazy" referrerpolicy="no-referrer">
        <div class="flex-1">
            <p class="text-sm font-medium leading-tight"></p>
            <div class="flex items-center gap-2 mt-1">
                <button class="cart-dec btn-custom btn-ghost text-sm px-2">–</button>
                <span class="cart-qty w-6 text-center"></span>
                <button class="cart-inc btn-custom btn-ghost text-sm px-2">+</button>
                <button class="cart-del ml-2 text-xs underline hover:text-red-600">Quitar</button>
            </div>
        </div>
        <div class="text-right font-semibold min-w-[86px]" data-role="price"></div>
    </div>
</template>

<script>
    // Mobile sidebar toggle
    const mobileSidebar = document.getElementById('mobileSidebar');
    const mobileOverlay = document.getElementById('mobileOverlay');
    const openMobileSidebar = document.getElementById('openMobileSidebar');
    const closeMobileSidebar = document.getElementById('closeMobileSidebar');

    function openSidebarFn() {
        mobileSidebar.classList.remove('-translate-x-full');
        mobileOverlay.classList.remove('hidden');
    }
    function closeSidebarFn() {
        mobileSidebar.classList.add('-translate-x-full');
        mobileOverlay.classList.add('hidden');
    }

    if (openMobileSidebar) openMobileSidebar.addEventListener('click', openSidebarFn);
    if (closeMobileSidebar) closeMobileSidebar.addEventListener('click', closeSidebarFn);
    if (mobileOverlay) mobileOverlay.addEventListener('click', closeSidebarFn);

    // Products functionality
    const PURCHASED_LABEL = 'Adquirido';
    const IMG = (seed) => `https://picsum.photos/seed/${encodeURIComponent(seed)}/600/400`;
    const PRODUCTS = [
        { id:'HUEVOS_DOC', cat:'Huevos',   name:'Huevos rojos | Docena',  desc:'Frescura garantizada', price:16.00, img:IMG('eggs-1') },
        { id:'HUEVOS_ORG', cat:'Huevos',   name:'Huevos orgánicos | Docena', desc:'Libre de jaula', price:24.00, img:IMG('eggs-2') },
        { id:'POLLO_KG',   cat:'Pollo',    name:'Pollo entero | Kg',      desc:'Refrigerado • 1.8–2.2 kg', price:36.00, img:IMG('chicken-raw-1') },
        { id:'PECHUGA_KG', cat:'Pollo',    name:'Pechuga | Kg',           desc:'Sin piel', price:28.00, img:IMG('chicken-breast') },
        { id:'PAVO_NAV',   cat:'Pavo',     name:'Pavo navideño | 4–5 kg', desc:'Por temporada', price:120.00,img:IMG('turkey-meat') },
        { id:'PAVO_REB',   cat:'Pavo',     name:'Pavo rebanado | Kg',     desc:'Listo para hornear', price:48.00, img:IMG('turkey-slices') },
        { id:'CERDO_KG',   cat:'Cerdo',    name:'Pierna y muslo de cerdo | Kg', desc:'Empacado', price:22.00, img:IMG('pork-1') },
        { id:'ALIM_20KG',  cat:'Alimento', name:'Alimento ponedoras | 20 kg', desc:'Balanceado', price:95.00, img:IMG('chicken-feed') },
        { id:'VITA_SUP',   cat:'Vitaminas',name:'Vitaminas para pollos | Frasco', desc:'Suplemento multivitamínico', price:24.00, img:IMG('vitamins-bottle') },
    ];
    const PEN = v => `S/ ${v.toFixed(2)}`;

    let cart = {};
    let activeCategory = 'all';

    const productsGrid = document.getElementById('productsGrid');
    const productCardTpl = document.getElementById('productCardTpl');

    function setAddButtonVisual(btn, inCart){
        if(inCart){
            btn.textContent = PURCHASED_LABEL;
            btn.classList.remove('btn-blue');
            btn.classList.add('btn-orange','btn-disabled');
            btn.disabled = true;
        }else{
            btn.textContent = 'Agregar';
            btn.classList.remove('btn-orange','btn-disabled');
            btn.classList.add('btn-blue');
            btn.disabled = false;
        }
    }
    function updateButtonsVisible(){
        document.querySelectorAll('[data-product-id]').forEach(card=>{
            const id = card.dataset.productId;
            const btn = card.querySelector('.add');
            if(!btn) return;
            setAddButtonVisual(btn, Boolean(cart[id]?.qty));
        });
    }
    function renderProducts(){
        productsGrid.innerHTML='';
        const q = document.getElementById('searchInput').value.trim().toLowerCase();
        const data = PRODUCTS.filter(p =>
            (activeCategory==='all' || p.cat===activeCategory) &&
            (p.name.toLowerCase().includes(q) || p.desc.toLowerCase().includes(q))
        );
        data.forEach(p=>{
            const frag = productCardTpl.content.cloneNode(true);
            const article = frag.querySelector('article');
            article.dataset.productId = p.id;
            frag.querySelector('img').src = p.img;
            frag.querySelector('h3').textContent = p.name;
            frag.querySelector('p').textContent = p.desc;
            frag.querySelector('.text-lg').textContent = PEN(p.price);
            const addBtn = frag.querySelector('.add');
            addBtn.onclick = () => { addToCart(p, 1); setAddButtonVisual(addBtn, true); };
            productsGrid.appendChild(frag);
        });
        updateButtonsVisible();
    }

    const cartItems = document.getElementById('cartItems');
    const cartRowTpl = document.getElementById('cartRowTpl');
    function addToCart(product, qty=1){
        if(!cart[product.id]) cart[product.id] = { ...product, qty:0 };
        cart[product.id].qty += qty;
        renderCart();
    }
    function changeQty(id, delta){
        if(!cart[id]) return;
        cart[id].qty += delta;
        if(cart[id].qty<=0) delete cart[id];
        renderCart();
    }
    function removeItem(id){ delete cart[id]; renderCart(); }
    function renderCart(){
        cartItems.innerHTML='';
        const items = Object.values(cart);
        if(items.length===0){
            cartItems.innerHTML = '<p class="text-sm text-gray-600">Tu carrito está vacío.</p>';
        }else{
            items.forEach(it=>{
                const node = cartRowTpl.content.cloneNode(true);
                node.querySelector('img').src = it.img;
                node.querySelector('p').textContent = it.name;
                node.querySelector('.cart-qty').textContent = it.qty;
                node.querySelector('[data-role="price"]').textContent = PEN(it.qty*it.price);
                node.querySelector('.cart-inc').onclick = () => changeQty(it.id,+1);
                node.querySelector('.cart-dec').onclick = () => changeQty(it.id,-1);
                node.querySelector('.cart-del').onclick = () => removeItem(it.id);
                cartItems.appendChild(node);
            });
        }
        const subtotal = items.reduce((s, it)=> s + it.qty*it.price, 0);
        document.getElementById('subtotal').textContent = PEN(subtotal);
        const shipping = subtotal > 120 ? 0 : (items.length? 8: 0);
        document.getElementById('shipping').textContent = PEN(shipping);
        document.getElementById('total').textContent = PEN(subtotal + shipping);
        updateButtonsVisible();
    }

    document.querySelectorAll('.filter-btn').forEach(btn=>{
        btn.addEventListener('click', ()=>{
            document.querySelectorAll('.filter-btn').forEach(b=>{
                b.classList.remove('btn-blue'); b.classList.add('btn-ghost');
            });
            btn.classList.remove('btn-ghost'); btn.classList.add('btn-blue');
            activeCategory = btn.dataset.cat; renderProducts();
        });
    });
    document.getElementById('searchInput').addEventListener('input', renderProducts);
    document.getElementById('clearSearch').addEventListener('click', ()=>{
        document.getElementById('searchInput').value=''; renderProducts();
    });
    document.getElementById('clearCart').addEventListener('click', ()=>{
        cart = {}; renderCart();
    });


    document.getElementById('checkoutBtn').addEventListener('click', () => {
        if (Object.keys(cart).length === 0) {
            alert('Tu carrito está vacío.');
            return;
        }

        window.location.href = '/login';
    });

    renderProducts(); renderCart();
</script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Chacra System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-50 to-green-100 min-h-screen flex items-center justify-center p-4">
<div class="w-full max-w-md">
    <!-- Logo y Título -->
    <div class="text-center mb-8">
        <div class="inline-flex items-center justify-center w-16 h-16 bg-green-600 rounded-full mb-4">
            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
            </svg>
        </div>
        <h1 class="text-3xl font-bold text-gray-800">Sistema Chacra</h1>
        <p class="text-gray-600 mt-2">Inicia sesión para continuar</p>
    </div>

    <!-- Card de Login -->
    <div class="bg-white rounded-2xl shadow-xl p-8">
        <!-- Mensajes de Error/Éxito -->
        <div th:if="${error}" class="mb-4 p-4 bg-red-50 border-l-4 border-red-500 rounded">
            <p class="text-red-700 text-sm" th:text="${error}"></p>
        </div>
        <div th:if="${message}" class="mb-4 p-4 bg-green-50 border-l-4 border-green-500 rounded">
            <p class="text-green-700 text-sm" th:text="${message}"></p>
        </div>
        <div th:if="${success}" class="mb-4 p-4 bg-green-50 border-l-4 border-green-500 rounded">
            <p class="text-green-700 text-sm" th:text="${success}"></p>
        </div>

        <!-- Formulario -->
        <form th:action="@{/login}" method="post" class="space-y-6">
            <!-- Email -->
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                    Correo Electrónico
                </label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path>
                        </svg>
                    </div>
                    <input type="email" id="username" name="username" required
                           class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition"
                           placeholder="correo@ejemplo.com">
                </div>
            </div>

            <!-- Password -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    Contraseña
                </label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                        </svg>
                    </div>
                    <input type="password" id="password" name="password" required
                           class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition"
                           placeholder="••••••••">
                </div>
            </div>

            <!-- Remember Me -->
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox"
                           class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-700">
                        Recordarme
                    </label>
                </div>
                <div class="text-sm">
                    <a href="#" class="font-medium text-green-600 hover:text-green-500 transition">
                        ¿Olvidaste tu contraseña?
                    </a>
                </div>
            </div>

            <!-- Botón Submit -->
            <button type="submit"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150">
                Iniciar Sesión
            </button>
        </form>

        <!-- Registro -->
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                ¿No tienes cuenta?
                <a th:href="@{/register}" class="font-medium text-green-600 hover:text-green-500 transition">
                    Regístrate aquí
                </a>
            </p>
        </div>
    </div>

    <!-- Footer -->
    <p class="mt-8 text-center text-sm text-gray-600">
        © 2025 Sistema Chacra. Todos los derechos reservados.
    </p>
</div>
</body>
</html>
